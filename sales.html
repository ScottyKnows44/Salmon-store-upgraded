<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA- Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cookie-Stand</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <form id="storeForm">
      <fieldset>
        <legend>Add a New Store!</legend>

        <label for="name">Name of Location: </label>
        <input name="name" type="text" size="15" />

        <label for="minCustomers">Min Customers Per Hour: </label>
        <input name="minCustomers" type="number" />

        <label for="maxCustomers">Max Customers Per Hour: </label>
        <input name="maxCustomers" type="number" />

        <label for="avgCookies">Average Cookies Sold: </label>
        <input name="avgCookies" type="number" step=".1" />

        <button type="submit">Submit Changes!</button>

      </fieldset>
    </form>

    <table id= "storeTable">
    </table>
  
    <script type="text/javascript" src="server.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
  </body>
</html>
